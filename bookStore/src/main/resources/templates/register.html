<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>
   		<h2>Register</h2>
   	<!-- Display error message if password is mismatch -->
   		<th:block th:if="${param.error == 'passwordMismatch'}">
   			<p style="color: red;">Passwords do not match</P>
   		</th:block>
   	<!-- Display error message if username is taken-->
   		<th:block th:if="${param.error == 'usernameTaken'}">
   			<p style="color: red;">Username is already taken</p>
   		</th:block>
   		
   		<form action="/register" method="post">
   			<div>
   				<label for="username">Username:</label>
   				<input type="text" id="username" name="username" th:required="true">
   			</div>
   			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:required="true">
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" th:reuired="true">
			</div>
			<div>
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" id="confirmPassword" name="confirmPassword" th:reuired="true">
			</div>
			<button type="submit">Register</button>
		</form>
   			
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
